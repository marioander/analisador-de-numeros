<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <style>
        html {
            font: bold 1em Arial;
        }

        body {
            background-color: rgb(102, 199, 232);
        }

        header, footer {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px black;
        }

        main {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.612);
            font-size: 20px;
        }

        #container {
            width: 150px;
            margin-top: 25px;
            margin-bottom: -5px;
        }

        a {
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div><label for="num">Número (1 ~ 100):</label> <input type="number" id="num" value=""> <input type="button" id="adc" value="Adicionar" onclick="adicionar()"></div>
        <select name="" id="container" size="8">  
        </select>
        <div><input type="button" id="fin" value="Finalizar" onclick="finalizar()"></div>
        <div id="res2"></div>
        <div id="res"></div>
    </main>
    <footer>
        <p>© <a href="https://github.com/marioander" rel="external" target="_blank">Mário Ander</a></p>
    </footer>
</body>
<script src="script-analisador.js">
</script>
</html>
